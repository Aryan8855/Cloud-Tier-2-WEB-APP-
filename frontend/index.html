<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskFlow Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app-wrapper">

    <div class="glass-card">

        <!-- Header -->
        <header class="header">
            <h1><i class="fa-solid fa-layer-group"></i> TaskFlow Pro</h1>
            <p>Manage. Track. Achieve.</p>
        </header>

        <!-- Add Task -->
        <form id="taskForm" class="task-form">
            <input type="text" id="taskInput" placeholder="Add a new task..." required>
            <button type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-box">
                <span id="totalTasks">0</span>
                <small>Total</small>
            </div>
            <div class="stat-box">
                <span id="completedTasks">0</span>
                <small>Completed</small>
            </div>
            <div class="stat-box">
                <span id="pendingTasks">0</span>
                <small>Pending</small>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Tasks -->
        <div class="tasks-container">
            <div id="tasksList"></div>
        </div>

    </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<!-- Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Edit Task</h3>
        <input type="text" id="editTaskInput">
        <div class="modal-actions">
            <button onclick="closeEditModal()" class="cancel-btn">Cancel</button>
            <button id="saveEditBtn" class="save-btn">Save</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
